server {
    server_name  localhost;
    listen 3000;
    server_tokens off;
    ssl_buffer_size 4k;
    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_ecdh_curve secp521r1:secp384r1;
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_stapling on;
    ssl_stapling_verify on;


    sub_filter_once off;
    sub_filter "##NONCE##" $request_id;


    set $CSPSTRICT "style-src 'self' 'nonce-$request_id'; script-src 'self' 'nonce-$request_id'; object-src 'none'; base-uri 'self'; connect-src 'self' *.microsoft.com *.microsoftonline.com *.norsys.fr *.norsys.io https:; font-src 'self' data:; frame-src 'self'; img-src 'self' data:; form-action 'self'; manifest-src 'self'; media-src 'self'; worker-src 'self'; frame-ancestors 'self';";


    set $CSP "default-src 'self'; base-uri 'self'; img-src 'self'; form-action 'none'; frame-ancestors 'self'; frame-src 'self'; object-src 'none'; require-trusted-types-for 'script'; script-src 'self' https:; style-src 'self'; font-src 'self' https: data:; connect-src 'self' *.microsoft.com *.microsoftonline.com *.norsys.fr *.norsys.io https:;";


    add_header Cache-Control "public, max-age=31536000, immutable";
    add_header Permissions-Policy "fullscreen=(self)";
    add_header Referrer-Policy "strict-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1";
    add_header Content-Security-Policy $CSP;




    location / {
        # Empêcher l'accès aux métadonnées du cloud (par exemple, sur AWS)
        if ($remote_addr = "169.254.169.254") {
            return 403;
        }

        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Permissions-Policy "fullscreen=(self)";
        add_header Referrer-Policy "strict-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1";
        add_header Content-Security-Policy $CSPSTRICT;


        if ($request_uri !~ "^/(|login|accueil|listTasks|tasksOrganisators|history|accountSubscription|addNewMember|logout|register|.+\.js$|.+\.css$|.+\.json$|.+\.txt$|.+\.html|.+\.woff2)$") {
            add_header Content-Security-Policy $CSP;
            return 404;
        }


        location ~* \.(jpg|jpeg|png|gif|ico|svg|xml|txt)$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Permissions-Policy "fullscreen=(self)";
            add_header Referrer-Policy "strict-origin" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "DENY" always;
            add_header X-XSS-Protection "1";
            add_header Content-Security-Policy $CSP;
        }


        location ~* \.(eot|otf|ttf|woff|woff2|svg|oft)$ {
            add_header Permissions-Policy "fullscreen=(self)";
            add_header Referrer-Policy "strict-origin" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "DENY" always;
            add_header X-XSS-Protection "1";
            add_header Content-Security-Policy $CSP;
            add_header Cache-Control "public";
            expires    5m;
        }


        root   /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        index  index.html index.htm;
    }


    error_page  404              /404.html;


     location = /404.html {
        add_header Content-Security-Policy $CSP;
     }


    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }


    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    location ~ /\.ht {
       deny all;
    }


    ##
    # `gzip` Settings
    ##
    gzip on;
    gzip_disable "msie6";


    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
      application/atom+xml
      application/geo+json
      application/javascript
      application/x-javascript
      application/json
      application/ld+json
      application/manifest+json
      application/rdf+xml
      application/rss+xml
      application/xhtml+xml
      application/xml
      font/eot
      font/otf
      font/ttf
      font/woff2
      font/woff
      image/svg+xml
      text/css
      text/javascript
      text/plain
      text/xml;
}